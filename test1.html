<!DOCTYPE html>
<html lang="en">
    <!-- ammage redda -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #email {
            left: 100;
        }
        #password {
            left: 50;
        }
    </style>

</head>
<body>
    <form method="get" action="#">
        <fieldset>
            <legend>LOGIN</legend>
            
            <p>First Name  <input type = "text" name = "firstname" autocomplete="off" placeholder="Enter your first name"></p>
            Last Name  <input type = "text" name = "lastname" autocomplete="off" placeholder="Enter your second name"><br>
            Email<input type = "email" name = "email" autocomplete="off" placeholder="Enter your Email" id="email"><br>
            Password<input type = "password" id="password" name = "pwd" autocomplete="off" placeholder="Gahapan"><br>
            Gender<input type="radio" name="g">M <input type="radio" name="g" >F<br>
            Age  <input type="number" name="age" max="100" min="1"><br>
            Ethnicity  <select>
                <option>Asian</option>
                <option>Europian</option>
                <option>Other</option>
            </select>
            <br>
            <input type="submit" name="" id="" value="CREATE ACCOUNT">
        </fieldset>
    </form>
</body>
</html>
